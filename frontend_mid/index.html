<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Bank Card Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone-frame">
    <div class="app-container">
        <div class="header">
            <div class="diagonal-bg"></div>
            <span class="header-text">CARD</span>
        </div>
        <div class="card">
            <div class="chip"></div>
            <div class="card-info">
                <div class="bank-name">Your Bank</div>
                <div class="card-number embossed">1234 5678 9876 5432</div>
                <div class="expiry-date embossed">12/99</div>
                <div class="cardholder embossed">MAX MUSTERMANN</div>
            </div>
        </div>
        <div class="options">
            <div class="option" onclick="toggleSwitch(this)">
                <span class="icon">üîí</span>
                <span class="text">Lock card<br><small>You can unlock it later</small></span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option" onclick="toggleSwitch(this)">
                <span class="icon">‚úàÔ∏è</span>
                <span class="text">Payments abroad<br><small>Enable your card abroad</small></span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option" onclick="toggleSwitch(this)">
                <span class="icon">üíª</span>
                <span class="text">Online payments<br><small>Enable online transactions</small></span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option" onclick="toggleSwitch(this)">
                <span class="icon">üíµ</span>
                <span class="text">ATM withdrawals<br><small>Enable ATM withdrawals</small></span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSwitch(optionElement) {
        const checkbox = optionElement.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
    }
</script>
</body>
</html>
